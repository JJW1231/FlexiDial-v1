<!DOCTYPE html>
<html lang="cn">

<head>
    <title>Hello KNOB</title>
</head>

<body>
    <script>
        // 获取图片并设置为背景
        function setBackgroundImage() {
            fetch('/image.jpg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob(); // 获取图片的二进制数据
                })
                .then(blob => {
                    const imageUrl = URL.createObjectURL(blob); // 将二进制数据转换为 URL
                    document.body.style.backgroundImage = `url(${imageUrl})`; // 设置为背景图片
                    document.body.style.backgroundSize = 'cover'; // 拉伸图片以覆盖整个背景
                    document.body.style.backgroundRepeat = 'no-repeat'; // 禁止图片重复
                    document.body.style.backgroundAttachment = 'fixed'; // 固定背景图片
                })
                .catch(error => {
                    console.error('获取图片失败:', error);
                });
        }

        window.onload = setBackgroundImage;

        // 获取分辨率
        function getResolution() {
            const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            document.getElementById('resolution').innerText = `当前分辨率：${width} x ${height}`;
        }
    </script>
    <style>
        .topbar {
            margin-left: 5%;
            margin-top: 50px;
            margin-bottom: 60px;
            width: 90%;
            aspect-ratio: 20/1;
            background: linear-gradient(-30deg, #e81cff 0%, #40c9ff 100%);
            text-align: center;
            background-color: var(--bg);
            border-radius: 30px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            font-size: 4em;
            font-weight: 600;
            font-family: 'Times New Roman';
        }

        .card {
            width: 26%;
            aspect-ratio: 1/1.2;
            padding: 4%;
            margin-left: 60%;
            opacity: 80%;
            background-color: #b7e7ab;
            border-radius: 6%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            overflow: hidden;
        }
    </style>
    <div class="topbar">Hello Knob </div>
    <div class="card">
        <button onclick="getResolution()">获取分辨率</button>
        <p id="resolution"></p>
    </div>


    <script>
        function getResolution() {
            // 获取页面的宽度和高度
            const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            // 显示分辨率
            document.getElementById('resolution').innerText = `当前分辨率：${width} x ${height}`;
        }
    </script>
</body>

</html>
